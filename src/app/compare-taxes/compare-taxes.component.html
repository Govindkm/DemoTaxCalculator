<div *ngIf="dataService.isLoading" class="spinner-border text-primary display-5"  role="status">
  <span class="sr-only">Loading ... </span>
</div>
<div *ngIf="!dataService.isLoading && data!=undefined" class="container">
    
    <div class="row">
        <div class="alert alert-primary" role="alert">
            Based on tax calculations we recommend you to choose <strong>{{data.oldRegimeTax.tax < data.newRegimeTax.tax ? "Old Regime" : "New Regime"}}</strong> for this financial year to save <strong>{{getAbsoluteTaxDifference()}}.</strong>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
        <h1 class="text-center">Your Tax Summary</h1>
        <div class="row">
            <div class="col-12">
            <app-comparision-table [data]="data"></app-comparision-table>
            </div>
        </div>
        </div>
    </div>

</div>
